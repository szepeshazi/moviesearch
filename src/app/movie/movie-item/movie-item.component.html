<div class="flex-item">
    <md-card>
        <app-img-delayed [src]="entity.poster" [imageId]="entity.imdbId" title="Poster" alt="{{ entity.title }}" (click)="navigateTo(entity)"></app-img-delayed>
        <div class="title" (click)="navigateTo(entity)">{{ entity.title }} ({{ entity.year }})</div>
        <div class="type">{{ entity.type }}</div>
    </md-card>
</div>
