<img *ngIf="delayedImage.src; else noposter" class="findme" [src]="delayedImage.src" title="{{ title }}" alt="{{ alt }}" (click)="onClick()">
<ng-template #noposter>
	<img src="/assets/images/no-image.png" class="findme" title="Poster" alt="{{ title }}" (click)="navigateTo(entity)">
</ng-template>
